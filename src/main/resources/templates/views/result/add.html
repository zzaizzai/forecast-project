<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<div>
    <th:block layout:fragment="content">
        <h2>Result Add Page</h2>

        <form action="/result/add" method="POST">
            <table style="border-collapse: collapse; width: 100%; ">
                <tbody>
                <tr>
                    <td><input type="text" placeholder="forecast id" name="forecastId"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="unit" name="unit"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="name" name="name"></td>
                </tr>

                <tr>
                    <td><input type="number" placeholder="quantity" name="quantity"></td>
                </tr>
                </tbody>
            </table>
            <button type="submit">Submit</button>
        </form>
    </th:block>
</div>
</html>
